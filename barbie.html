<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFesta</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/barbie.css">
    <!-- js -->
    <script defer src="./js/barbie.js"></script>

</head>
<body>
    <!-- 왼쪽 페이지 -->
    <div class="half">
        <p>Movie Festa</p>
        <img class = "twingkle_effect1" src="./img/twingkle.gif" alt="반짝이 효과1">
        <img class = "twingkle_effect2" src="./img/twingkle.gif" alt="반짝이 효과2">
        <img class = "barbie_doll" src="./img/barbie_left_2.gif" alt="바비인형gif">
        <div class ="dummies">
            <img src="./img/barbie_left_1.gif" alt="돌아가는 마네킹">
            <img src="./img/barbie_left_1.gif" alt="돌아가는 마네킹">
            <img src="./img/barbie_left_1.gif" alt="돌아가는 마네킹">
            <img src="./img/barbie_left_1.gif" alt="돌아가는 마네킹">
            <img src="./img/barbie_left_1.gif" alt="돌아가는 마네킹">
            <img src="./img/barbie_left_1.gif" alt="돌아가는 마네킹">
        </div>
        <img class = "barbie_text" src="./img/barbie_doll.svg" alt="바비인형svg">
    </div>
    
    <!-- 오른쪽 페이지 -->
    <div class="half2">
        <!-- 오른쪽 페이지 헤더 -->
            <header class="common_header">
                <nav>
                    <ul class="main_nav">
                        <li>HOME</li>
                        <li>2022</li>
                        <li>2021</li>
                        <li>NEWS</li>
                    </ul>
                    <ul class="sub_nav">
                        <li class="lang">EN</li>
                        <li><span>Ticket</span></li>
                    </ul>
                </nav>
                <div class="coverGreen">
                    <p class="lineText5"></p>
                </div>
            </header>

            <!-- 오른쪽 페이지__메인 글씨 -->
            <section class="barbie_inner">
                <div class="mainText">
                    <!-- <img src="./img/playText.svg" alt="play_text"> -->
                </div>
                <p>사실은 말입니다. 바비영화는 2023년에 나온답니다. <br>
                    영화소개를 어떻게해야할지 정말 걱정이 됩니다만, 기대해주십쇼.<br>
                    한 세줄 정도는 써놔야 뭔가 있어보여서 조금 더 써봤습니다.</p>
            </section>

            <!-- 오른쪽 페이지__드라이기 -->
            <section class="barbie_inner">
                <div class="dryer">
                    <img src="./img/dryer_dollar.png" alt="드라이기">
                    <div class="dollars">
                        <img src="./img/barbie_dollar.png" alt="바비달러">
                        <img src="./img/barbie_dollar.png" alt="바비달러">
                        <img src="./img/barbie_dollar.png" alt="바비달러">
                        <img src="./img/barbie_dollar.png" alt="바비달러">
                        <img src="./img/barbie_dollar.png" alt="바비달러">
                        <img src="./img/barbie_dollar.png" alt="바비달러">
                        <img src="./img/barbie_dollar.png" alt="바비달러">
                        <img src="./img/barbie_dollar.png" alt="바비달러">
                        <img src="./img/barbie_dollar.png" alt="바비달러">
                        <img src="./img/barbie_dollar.png" alt="바비달러">
                        <img src="./img/barbie_dollar.png" alt="바비달러">
                        <img src="./img/barbie_dollar.png" alt="바비달러">
                    </div>
                    <div class="wind">
                        <img src="./img/wind1.svg" alt="바람모양">
                        <img src="./img/wind2.svg" alt="바람모양">
                        <img src="./img/wind3.svg" alt="바람모양">                       
                        <img src="./img/wind4.svg" alt="바람모양">
                        <img src="./img/wind5.svg" alt="바람모양">
                    </div>
                </div>
            </section>

            <!-- 오른쪽 페이지__등장인물소개 -->
            <div class="coverPink1">
                <p class="lineText1"></p>
            </div>
            <div class="coverPink2">
                <p class="lineText2"></p>
            </div>
            <section class="barbie_inner">
                <h2>Cast & Crew</h2>
                <div class="role">
                    <div class="barbieRole">
                        <div class = barbieRoleImg></div>
                        <span>Barbie</span>
                        <p>Margot Robbie</p>
                    </div>
                    <div class="kenRole">
                        <div class = kenRoleImg></div>
                        <span>Ken</span>
                        <p>Ryan Gosling</p>
                    </div>
                    <div class="director">
                        <div class = directorRoleImg></div>
                        <span>Director</span>
                        <p>Greta Gerwing</p>
                    </div>
                    <div class="writer">
                        <div class = writerRoleImg></div>
                        <span>Writer</span>
                        <p>Noah Baumbach</p>
                    </div>
                </div>
            </section>

            <!-- 오른쪽 페이지__짧은 줄거리 -->
            <div class="coverGreen">
                <p class="lineText3"></p>
            </div>
            <div class="barbieStory">
                <div class="bgCandy">
                    <section class="barbie_inner">
                        <img src="./img/2000.svg" alt="2000년도">
                        <div class="barbieVideo">
                            <img src="./img/barbieVideo1.gif" alt="바비_비디오1">
                            <img src="./img/barbieVideo2.gif" alt="바비_비디오2">
                            <img src="./img/barbieVideo3.gif" alt="바비_비디오3">
                            <img src="./img/barbieVideo4.gif" alt="바비_비디오4">
                        </div>
                    </section>
                </div>
            </div>
            <div class="coverGreen">
                <p class="lineText4"></p>
            </div>
    </div>
</body>
</html>
